        function createSparkles() {
            const container = document.querySelector('.container');
            const sparkleEmojis = ['‚ú®', 'üåü', 'üí´', '‚≠ê', 'üî•', 'üîÆ', 'üå†'];
            
            for (let i = 0; i < 6; i++) {
                const sparkle = document.createElement('div');
                sparkle.className = 'sparkles';
                sparkle.textContent = sparkleEmojis[Math.floor(Math.random() * sparkleEmojis.length)];
                sparkle.style.left = Math.random() * 100 + '%';
                sparkle.style.top = Math.random() * 100 + '%';
                sparkle.style.animationDelay = Math.random() * 2 + 's';
                sparkle.style.fontSize = (Math.random() * 12 + 12) + 'px';
                
                container.appendChild(sparkle);
                
                setTimeout(() => {
                    if (sparkle.parentNode) {
                        sparkle.remove();
                    }
                }, 3000);
            }
        }
        
        function createFloatingParticles() {
            const body = document.querySelector('body');
            const types = ['‚ùñ', '‚ú¶', '‚ú∂', '‚ú∏', '‚úπ', '‚ú∫', '‚úª'];
            
            for (let i = 0; i < 10; i++) {
                const particle = document.createElement('div');
                particle.className = 'floating-particle';
                particle.textContent = types[Math.floor(Math.random() * types.length)];
                particle.style.position = 'fixed';
                particle.style.left = Math.random() * 100 + 'vw';
                particle.style.top = Math.random() * 100 + 'vh';
                particle.style.opacity = Math.random() * 0.3 + 0.1;
                particle.style.fontSize = (Math.random() * 6 + 6) + 'px';
                particle.style.color = ['#d4af37', '#9d5c9d', '#8a2387', '#6b3f75'][Math.floor(Math.random() * 4)];
                particle.style.zIndex = '0';
                particle.style.pointerEvents = 'none';
                particle.style.userSelect = 'none';
                
                body.appendChild(particle);
                animateParticle(particle);
            }
        }
        
        function animateParticle(element) {
            const duration = Math.random() * 30 + 20;
            const xMovement = (Math.random() - 0.5) * 200;
            const yMovement = (Math.random() - 0.5) * 200;
            
            element.animate([
                { transform: 'translate(0, 0) rotate(0deg)', opacity: element.style.opacity },
                { transform: `translate(${xMovement}px, ${yMovement}px) rotate(360deg)`, opacity: 0 }
            ], {
                duration: duration * 1000,
                iterations: Infinity
            });
        }

            const musicControl = document.querySelector('.music-control');
            const backgroundMusic = document.getElementById('backgroundMusic');
            const volumeSlider = document.getElementById('volumeSlider');
            
            // –ü–µ—Ä–µ–∫–ª—é—á–µ–Ω–∏–µ –∑–≤—É–∫–∞

                            musicControl.classList.remove('muted');

                        })

            });

            volumeSlider.addEventListener('input', () => {
                backgroundMusic.volume = volumeSlider.value;
            });
        }
