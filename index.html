            "–¢—ã —Å–æ–∑–¥–∞–Ω –¥–ª—è –≤–µ–ª–∏—á–∏—è. –ù–∞—á–Ω–∏ –ø—É—Ç—å –∫ –Ω–µ–º—É —Å–µ–≥–æ–¥–Ω—è! üëëüõ£Ô∏è",

            if (tg.initDataUnsafe?.user) {
